<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <link rel="stylesheet" href="practicestyle.css" />
  </head>
  <body>
    <!-- Login Page -->
    <div class="container" id="loginPage">
      <div class="card">
        <h2>Login</h2>
        <input
          type="email"
          id="email"
          placeholder="Enter Email"
          required
        /><br />
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          required
        /><br />
        <button onclick="login()">Login</button>
        <p id="errorMsg" style="color: red"></p>
      </div>
    </div>

    <!-- Movie Search Page -->
    <div id="moviePage" style="display: none">
      <h1 style="text-align: center">ðŸŽ¬ Movie Search</h1>
      <div style="text-align: center; margin-bottom: 20px">
        <input type="text" id="searchInput" placeholder="Enter movie name" />
        <button onclick="searchMovies()">Search</button>
      </div>
      <ul id="movieList"></ul>
    </div>

    <!-- JavaScript -->
    <script>
      function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("errorMsg");

        if (email === "admin@example.com" && password === "123456") {
          document.getElementById("loginPage").style.display = "none";
          document.getElementById("moviePage").style.display = "block";
        } else {
          errorMsg.textContent = "Invalid email or password.";
        }
      }

      function searchMovies() {
        const query = document.getElementById("searchInput").value.trim();
        const movieList = document.getElementById("movieList");
        movieList.innerHTML = "";

        if (!query) {
          movieList.innerHTML = "<li>Please enter a movie name.</li>";
          return;
        }

        const apiKey = "7fa0d7b";
        const url = `https://www.omdbapi.com/?apikey=${apiKey}&s=${encodeURIComponent(
          query
        )}`;

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            if (data.Response === "True") {
              data.Search.forEach((movie) => {
                const li = document.createElement("li");
                li.classList.add("movie-item");
                li.innerHTML = `
                <img src="${
                  movie.Poster !== "N/A"
                    ? movie.Poster
                    : "https://via.placeholder.com/100x150?text=No+Image"
                }" alt="${movie.Title}" />
                <div>
                  <h2>${movie.Title}</h2>
                  <p>Year: ${movie.Year}</p>
                  <p>Type: ${movie.Type}</p>
                </div>
              `;
                movieList.appendChild(li);
              });
            } else {
              movieList.innerHTML = `<li>No movies found for "${query}".</li>`;
            }
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
            movieList.innerHTML =
              "<li>Something went wrong. Please try again later.</li>";
          });
      }
    </script>
  </body>
</html>
